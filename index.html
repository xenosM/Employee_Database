<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/general__blueprint.css" />
    <link rel="stylesheet" href="CSS/utils.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- JS -->
    <script defer src="JS/app.js"></script>
    <script defer src="JS/modal.js"></script>
    <script defer src="JS/employee.js"></script>
    <script defer src="JS/info.js"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <main id="main_container" class="">
      <section id="main_section">
        <header id="main_header" class="flex">
          <h1 id="header_title">EMPLOYEE DATABASE MANAGEMENT</h1>
          <button id="add_employee_btn" class="btn">Add Employee</button>
        </header>
        <article id="info_container" class="flex">
          <div id="employee_list_container" class="border_black">
            <div class="title">Employee List</div>
            <div id="employee_list">
              <ul id="list" class=""></ul>
            </div>
          </div>
          <div id="employee_info_container" class="border_black">
            <div class="title">Employee Information</div>
            <div id="employee_info" class="flex flex_column flex_center"></div>
          </div>
        </article>
      </section>
      <section id="modal_section" class="hidden flex flex_center">
        <button id="modal_close_btn">X</button>
        <div id="modal" class="">
          <div id="modal_title">Add a new Employee</div>
          <form id="modal_form" class="flex flex_column">
            <div class="wrapper">
              <input
                id="input_first_name"
                required
                type="text"
                placeholder="First Name"
                class="modal_input"
              />
              <input
                id="input_last_name"
                required
                type="text"
                placeholder="Last Name"
                class="modal_input"
              />
            </div>
            <input
              id="input_image"
              type="text"
              placeholder="Image URL (optional)"
              class="modal_input"
            />
            <input
              id="input_email"
              required
              type="text"
              placeholder="Email"
              class="modal_input"
            />
            <input
              id="input_contact"
              required
              type="number"
              placeholder="Contact"
              class="modal_input"
            />
            <input
              id="input_salary"
              required
              type="number"
              placeholder="Salary"
              class="modal_input"
            />
            <input
              id="input_address"
              required
              type="text"
              placeholder="Address"
              class="modal_input"
            />
            <input id="input_date" required type="date" class="modal_input" />
            <button id="modal_submit_btn" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
